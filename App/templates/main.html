<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Shopify {% endblock %}</title>
    {% block script %} {% endblock %}
</head>
<body>
    <h1>Backend Intern Challenge</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block changeLink %} {% endblock %}
    <hr>
    <div>{% block content %} {% endblock %}</div>
</body>
</html>
